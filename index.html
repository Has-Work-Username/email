<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello World</title>
  </head>
  <body>

    <div class="container-fluid">
        <form class="mt-5 container w-50">
            <div class="form-group">
                <label for="name" class="text-primary">Name :</label>
                <input  class="mt-2 w-100 form-control " type="text" placeholder="Enter your name" id="name">
            </div>

            <div class="form-group my-3 ">
                <label for="email" class="text-primary">Email :</label>
                <input  class="mt-2 w-100 form-control " type="email" placeholder="Enter your name" id="email">
            </div>

            <div class="form-group mt-3">
                <label for="textarea" class="text-primary">Write your commit :</label>
                <textarea class="form-control mt-2" id="textarea" placeholder="Write your commit..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary my-4 w-100">Submit</button>

            <button type="reset" class="btn btn-outline-danger w-100">Clear</button>
        </form>

        <table class="table table-striped table-bordered table-hover w-50 mx-auto mt-5">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Number</th>
            </tr>

                <td>Saidakbar</td>

            </tr>
            <tr>
                <td>Saidakbar</td>

                <td>+998999315629</td>
            </tr>
            <tr>
                <td>Saidakbar</td>
                <td>Nabixojaev</td>
                <td>+998999315629</td>
            </tr>
        </table>
    </div>

</body>
</html>
